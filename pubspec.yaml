name: fluttepro
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  animated_splash_screen: ^1.3.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  google_nav_bar: ^5.0.7
  launcher_name: ^1.0.2
  line_icons: ^2.0.3
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/logo.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/image/logo.png"
    background_color: "#000000"
    theme_color: "#000000"
    
launcher_name:
  default: "Ghost Story"

flutter:
  uses-material-design: true

  assets:
    - assets/animation/
    - assets/gif/
    - assets/image/